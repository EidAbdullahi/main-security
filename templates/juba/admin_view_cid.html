{% extends 'juba/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>




<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">CID</h6>

      </div>

      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Name</th>
            <th>Mother Name</th>
            
            <th>Gender</th>
            <th>Mobile</th>
            <th>Salary</th>
         
          </tr>
        </thead>
        {% for s in cids %}
        <tr>
          <td> {{s.get_name}}</td>
          <td>{{s.mother_name}}</td>
         
          <td>{{s.gender}}</td>
          <td>{{s.mobile}}</td>
          <td>{{s.salary}}</td>
         
        
        </tr>

        {% endfor %}
      </table>
    </div>


  </div>
</div>





{% endblock content %}
