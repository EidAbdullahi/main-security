{% extends 'juba/logisticbase.html' %}
{%load static%}


{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>




<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">OB Salary Details</h6>

      </div>

      <table class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Name</th>
            <th>Profile Pic</th>
           
            <th>Salary</th>
          </tr>
        </thead>
        {% for s in obs %}
        <tr>
          <td> {{s.name}}</td>
          <td> <img src="{% static s.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
          
          <td>{{s.salary}}</td>
        
        </tr>

        {% endfor %}
      </table>
    </div>


  </div>
</div>





{% endblock content %}
